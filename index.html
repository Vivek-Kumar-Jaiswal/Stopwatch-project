<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main id="main">
        <div id="screen-display">
            <div id="timer-container">
                <h1 id="timer"><span id="minutes">00</span>: <span id="seconds">00</span></h1>
        
                <div id="controls">
                    <button id="start">Start</button>
                    <button id="stop">Stop</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
            <video src="y2mate.com - Free footage  shattered glass  rendered in Cinema 4d  2560 x 1440 px_1080p.mp4" autoplay loop muted></video>    
        </div>
        <script type="text/javascript" src="script.js"></script>
    </main>
</body>
</html>
